<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login - TeleMed</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="logo.png" type="image/x-icon"/>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="TeleMed Logo" class="logo-img">
        </div>
        <h1>TeleMed: Your Virtual Healthcare Platform</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="appointments.html">Appointments</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
        <button class="hamburger-menu">&#9776;</button>
    </nav>

    <div class="container">
        <main class="content">
            <section id="main-content">
                <h2>Login to Your Account</h2>
                <form id="login-form">
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TeleMed. All rights reserved.</p>
        <div class="social-links">
            <a href="http://www.facebook.com/Sincere King Imran ">Facebook</a>
            <a href="http://www.twitter.com/@kam3Imran">Twitter</a>
            <a href="http://www.linkedin.com/in/hassan-imran-kamara">LinkedIn</a>>
        </div>
        <p>Contact Us: support@telemed.com</p>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Replace with your actual login API endpoint
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'appointments.html'; // Redirect to appointments page upon successful login
                    } else {
                        alert('Login failed. Please check your credentials and try again.');
                    }
                })
                .catch(error => {
                    console.error('Error logging in:', error);
                    alert('An error occurred. Please try again later.');
                });
        });
    </script>
</body>
</html>
